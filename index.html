<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Tor [Gamma Omega Sigma Zeta]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@400;500;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Exo', 'Inter', 'Noto Color Emoji', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              nasalization: ['Orbitron', 'Exo', 'sans-serif'],
              exo: ['Exo', 'sans-serif'],
              roboto: ['Roboto', 'sans-serif'], // Added for Google Button
            },
            colors: {
              gemini: '#4E8CFF',
              gpt: '#10A37F',
              deepseek: '#4D6BFE',
              grok: '#FFFFFF',
              alienflow: '#D946EF',
              dark: {
                bg: '#0f1115',
                surface: '#13161b',
                border: '#2a2f3a'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(217, 70, 239, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(217, 70, 239, 0.6), 0 0 10px rgba(217, 70, 239, 0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f1115;
        color: #ffffff;
        font-family: 'Exo', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Selection Color */
      ::selection {
        background: rgba(217, 70, 239, 0.3);
        color: #fff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2f3a; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(19, 22, 27, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-card {
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
